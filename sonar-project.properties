# SonarCloud configuration for JavaChatX

# Project information
sonar.projectKey=TechCognita-Community_JavaChatX
sonar.organization=techcognita-community
sonar.projectName=JavaChatX
sonar.projectVersion=1.0

# Source code location
sonar.sources=src/main/java
sonar.tests=src/test/java

# Language
sonar.language=java

# Encoding
sonar.sourceEncoding=UTF-8

# Java specific properties
sonar.java.binaries=target/classes
sonar.java.libraries=target/libs
sonar.java.test.binaries=target/test-classes
sonar.java.test.libraries=target/libs

# Coverage reporting
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Exclusions
sonar.exclusions=**/target/**,**/generated/**,**/*.xml

# Test coverage exclusions
sonar.coverage.exclusions=**/target/**,**/generated/**,**/*.xml